<!DOCTYPE html>
<html lang="en">
<head>
    <title>soal1</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Jam Dunia</h1>
    <ul id="time" class="list"></ul>
    <h5>Selisih antar zona waktu = 1 jam, 1 menit, 1 detik</h5>
    <script>
    var timeUl=document.getElementById("time");
    function worldTime(){
        timeUl.innerHTML='';
        console.log("check")
        for(var i=0; i<=9;i++){
            var date = new Date();
            date.setHours(date.getHours()-i)
            date.setMinutes(date.getMinutes()-i);
            date.setSeconds(date.getSeconds()-i);
            var li=document.createElement('li');
            li.innerHTML = `<p>${(date.getHours()<10?'0':'') + date.getHours()}:${(date.getMinutes()<10?'0':'') + date.getMinutes()}:${(date.getSeconds()<10?'0':'') + date.getSeconds()} * GMT+${i}</p>`;
            timeUl.append(li)
        }
    }
    worldTime();
    setInterval(worldTime, 1000);
    </script>
</body>
</html>
